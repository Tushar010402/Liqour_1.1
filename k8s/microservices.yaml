# Auth Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: liquorpro
  labels:
    app: auth
    service: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
        service: auth
    spec:
      containers:
      - name: auth
        image: liquorpro/auth:latest
        ports:
        - containerPort: 8091
        env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: liquorpro-secrets
              key: db-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: liquorpro-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: liquorpro-secrets
              key: jwt-secret
        envFrom:
        - configMapRef:
            name: liquorpro-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001

---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: liquorpro
spec:
  type: ClusterIP
  ports:
  - port: 8091
    targetPort: 8091
  selector:
    app: auth


# HPA for Sales Service (High traffic expected)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sales-hpa
  namespace: liquorpro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sales
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70

---
